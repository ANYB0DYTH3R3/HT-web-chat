<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<!-- Add these lines inside the <head> section of your HTML -->
 <!-- Add these lines inside the <head> section of your HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="script.js"></script>
    <title> This is not a chat service </title></title>
</head>
<body>
    <div id="app">
        <div id="login" class="page">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <div id="register" class="page">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="chat" class="page">
    <div id="messages" class="chat-messages"></div>
    <form id="messageForm" onsubmit="sendMessage(); return false;">
        <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            autocomplete="off"
            oninput="startTyping()"
            onblur="stopTyping()"
            required
        />
        <button type="submit">Send</button>
    </form>
</div>


    <script src="script.js"></script>
</body>
</html>
